{% extends 'templates/store_main.html' %}
{% load static %}
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<link href="{% static 'css/store_style' %}" rel="stylesheet">
{% block content %}
<div class="container bg-default text-center">
    <div class="shop-default shop-cards shop-tech">
        <div class="container">
          <h2>Our Products</h2>
          <div class="divider-lg"></div>
          <p class="block-lg"></p>
        </div>
        <div class="row">
        {% for product in products %}
                  <div class="col-md-4">
                      <div class="block product no-border z-depth-2-top z-depth-2--hover">
                            <div class="block-image">
                                <a href="#">
                                <img class="img-center"  src="{{product.imageURL}}">          
                                </a>
                              </div>
                            <div class="block-body text-center">
                                      <h3 class="heading heading-5 strong-600 ">
                                          <a href="#" style="color:#333333;!important">
                                              <strong>{{product.name}}</strong>
                                          </a>
                                      </h3>
                                      <p class="product-description">
                                          {{product.measurement}}
                                      </p>
                                      <div class="product-buttons mt-4">
                                          <div class="row align-items-center">
                                                <div class="col-7">
                                                    <button style="color:#333333;" type="button" data-product="{{product.id}}" data-action="add" class="btn btn-block btn-primary btn-circle btn-icon-left add-btn update-cart">
                                                        <i class="fa fa-shopping-cart"></i>Add to cart
                                                    </button>
                                                </div>
                                                    <div class="col-5">
                                                    <h4 style="display: inline-block; float: right"><strong>R{{product.price}}</strong></h4>
                                                </div>
                                          </div>
                                      </div>
                             </div>
                        </div>
                    </div>
        {% endfor %}
        </div>
    </div>
    <br/>
    <div class="col-12"><a class="button button-primary" href="{% url 'cart' %}">View Cart</a></div>
</div>
<br/>
{% endblock content %}
